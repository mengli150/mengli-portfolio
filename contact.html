    <style>
        body {
            background-color: #0A192F;
            color: #89CFF0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;

            font-size: 1.2rem;
        }

        .contact-item p {
            color: #a8dadc;
            font-size: 1rem;
        }

        .contact-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 20px;
            color: #a8dadc;
        }
        
        header {
            padding: 0;
            margin: 0;
            width: 100%;
